{% extends 'shared/layout.html' %}

{% block title %}
    بازیابی رمز عبور
{% endblock %}

{% block content %}
    <div class="container">
		<section id="form"><!--form-->
			<div class="row">
				<div class="col-sm-6 col-md-offset-3">
					<div class="signup-form"><!--sign up form-->
						<h2>فراموشی رمز عبور</h2>
						<form method="post" action={% url 'forgot-password-page' %}>
                            {% csrf_token %}
                            {{ form.email.label_tag }}
                            {{ form.email }}
                            {{ form.email.errors }}
							<button type="submit" class="btn btn-default">فراموشی رمز عبور</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</section>
	</div>
{% endblock %}
